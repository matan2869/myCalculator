<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="math-formulas">
        <span>π = 3.14159</span>
        <span>E = mc²</span>
        <span>f(x) = x²</span>
        <span>∫ e^x dx = e^x + C</span>
        <span>a² + b² = c²</span>
        <span>√(x² + y²)</span>
        <span>lim(x → ∞) 1/x = 0%</span>
        <span>log₁₀(100) = 2</span>
    </div>

    <div class="container">
        <div class="calculator">
            <input type="text" placeholder="0" id="output-screen">
            <button onclick="Clear()" class="operator">Cl</button>
            <button onclick="del()" class="operator">DEL</button>
            <button onclick="display('%')" class="operator">%</button>
            <button onclick="display('/')" class="operator">/</button>
            <button onclick="display('7')" class="operator">7</button>
            <button onclick="display('8')" class="operator">8</button>
            <button onclick="display('9')" class="operator">9</button>
            <button onclick="display('*')" class="operator">*</button>
            <button onclick="display('4')" class="operator">4</button>
            <button onclick="display('5')" class="operator">5</button>
            <button onclick="display('6')" class="operator">6</button>
            <button onclick="display('-')" class="operator">-</button>
            <button onclick="display('1')" class="operator">1</button>
            <button onclick="display('2')" class="operator">2</button>
            <button onclick="display('3')" class="operator">3</button>
            <button onclick="display('+')" class="operator">+</button>
            <button onclick="display('.')" class="operator">.</button>
            <button onclick="display('0')" class="operator">0</button>
            <button onclick="Calculate()" class="equal">=</button>
        </div>
    </div>

    <script>
        let outputScreen = document.getElementById("output-screen");

        function display(num){
            outputScreen.value += num;
        }

        function Calculate(){
            try{
                outputScreen.value = eval(outputScreen.value);
            }
            catch(err){
                outputScreen.value = "Error"; // במקום alert
                setTimeout(function() {
                    outputScreen.value = "";
                }, 1500); // ניקוי אוטומטי אחרי 1.5 שניות
            }
        }

        function Clear(){
            outputScreen.value = "";
        }

        function del(){
            outputScreen.value = outputScreen.value.slice(0,-1);
        }
    </script>
</body>
</html>
